name: synchronize readme
on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths:
      - 'README.md'
      - 'node/README.md'
jobs:
  sync:
    name: Synchronize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run Synchronize script
        run: |
          ls -l
          ls -l ..
          ls -l scripts
          pwd
          node ./scripts/synchronizeReadme.mjs
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: synchronize readme'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
